spring:
  application:
    name: testing_lab2_flyway

  datasource:
    url: jdbc:postgresql://localhost:5432/testing
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    database-platform=org: hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
